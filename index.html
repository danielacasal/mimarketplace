<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
    <nav>
        <div>
            <ul>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./views/proveedores.html">Proveedores</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
        <section class="container-fluid">
            <div class="row" style="padding-top: 3rem; justify-content: flex-end;">
                <div class="col-3">
                    <button id="botonDarkMode" class="btn btn-dark">Azul</button>
                </div>
                <div class="col-3">
                    <button id="botonLightMode" class="btn btn-dark">Coral</button>
                </div>
                <div class="col-3">
                    <button id="botonResetMode" class="btn btn-dark">Default</button>
                </div>
            </div>
            <div class="row" id="ticTic">
                <p> tictoc</p>
            </div>
            <div class= "row">
                <div style="padding-bottom:4rem; padding-top:6rem">
                    <h1 class="title" id="titleIndex" style="padding-left:5rem">Encuentra hoy lo que buscas</h1>
                    <h4 style="padding-left:5rem" id="fechaHoy" ></h4>
                </div>
                <form class="form" style="padding: 4rem">
                    <div class="row mb-3">
                        <label for="inputKeywords" class="col-sm-2 col-form-label">Palabras claves</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputKeywords">
                            </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Tu email</label>
                            <div class="col-sm-10">
                                <input type="email" class="col-sm-8 form-control" id="inputEmail3">
                            </div>
                    </div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Preferencia</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                        Hombre
                                        </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                        Mujer
                                        </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                        <label class="form-check-label" for="gridRadios3">
                                        Indiferente
                                        </label>
                                </div>
                            </div>
                    </fieldset>
                    <div class="row mb-3">
                        <div class="col-sm-10 offset-sm-2">
                            <div class="form-check confirmacion">
                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                    <label class="form-check-label" for="gridCheck1">
                                    Acepto que me contacten
                                    </label>
                            </div>
                        </div>
                    </div>
                    <div class="boton">
                        <button type="submit" class="btn btn-primary" style="background-color:#715b64;">Buscar</button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <footer>
        FOOTER
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="./javascript/index.js"></script>
</body>
</html>
